<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        .container{
            color: bisque;
        }
        div{
            color: black;
        }
        input{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title"></div>
        <form action="#">
            <div class="form-group">
                <span>Name</span>
                <input type="text"placeholder="Enter Name">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="title"></div>
        <form action="#">
            <div class="form-group">
                <span>Username</span>
                <input type="text"placeholder="Enter Username">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="title"></div>
        <form action="#">
            <div class="form-group">
                <span>Email</span>
                <input type="text"placeholder="Enter Email">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="title"></div>
        <form action="#">
            <div class="form-group">
                <span>Phone Number</span>
                <input type="text"placeholder="Enter Phone Number">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="title"></div>
        <form action="#">
            <div class="form-group">
                <span>Password</span>
                <input type="text"placeholder="Enter Password">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="title"></div>
        <form action="#">
            <div class="form-group">
                <span>Comfirm Password</span>
                <input type="text"placeholder="Enter Comfirm Password">
            </div>
        </form>
    </div>
</body>
</html>
